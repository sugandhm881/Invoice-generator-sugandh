<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center border border-gray-100">
        
        <div class="mb-6">
            <span class="bg-red-100 text-red-700 text-[10px] font-extrabold tracking-wider uppercase px-3 py-1.5 rounded-full border border-red-200">Account Inactive</span>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-2 tracking-tight">Activate License</h1>
        <p class="text-gray-500 text-sm mb-8 px-4">Scan the QR code below using any UPI App (GooglePay, PhonePe, Paytm) to activate your account.</p>

        <div class="bg-white p-4 rounded-xl inline-block mb-8 shadow-[0_0_15px_rgba(0,0,0,0.05)] border border-gray-200 relative group">
            <div class="absolute top-3 left-3 w-4 h-4 border-l-2 border-t-2 border-green-500 rounded-tl"></div>
            <div class="absolute top-3 right-3 w-4 h-4 border-r-2 border-t-2 border-green-500 rounded-tr"></div>
            <div class="absolute bottom-3 left-3 w-4 h-4 border-l-2 border-b-2 border-green-500 rounded-bl"></div>
            <div class="absolute bottom-3 right-3 w-4 h-4 border-r-2 border-b-2 border-green-500 rounded-br"></div>
            
            <img src="data:image/png;base64,{{ qr_code }}" alt="UPI QR Code" class="w-48 h-48 mx-auto mix-blend-multiply">
            <div class="mt-3 flex items-center justify-center space-x-2 text-xs text-gray-500 font-mono bg-gray-50 py-1 rounded">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span>Paying: SM Tech</span>
            </div>
        </div>

        <form method="POST" class="space-y-5 text-left">
            
            <div class="relative">
                <label class="block text-xs font-bold text-gray-600 uppercase mb-1.5 ml-1">Amount Paid (₹)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 font-bold text-lg">
                        ₹
                    </span>
                    <input type="number" name="amount" placeholder="e.g. 500" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none text-gray-800 font-medium placeholder-gray-400">
                </div>
            </div>

            <div class="relative">
                <label class="block text-xs font-bold text-gray-600 uppercase mb-1.5 ml-1">Transaction Ref No (UTR)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    </span>
                    <input type="text" name="utr" placeholder="e.g. 33458XXXXXXX" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all outline-none text-gray-800 font-medium placeholder-gray-400">
                </div>
            </div>

            <button type="submit" 
                    class="group w-full bg-gradient-to-r from-emerald-600 to-green-600 text-white py-3.5 rounded-lg font-bold text-lg shadow-lg hover:shadow-green-500/30 hover:from-emerald-700 hover:to-green-700 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center focus:outline-none focus:ring-4 focus:ring-green-100">
                <svg class="w-6 h-6 mr-2 text-green-100 group-hover:text-white transition-colors group-hover:scale-110 duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                I Have Paid - Request Activation
            </button>
        </form>
        
        <div class="mt-8 pt-5 border-t border-gray-100">
            <a href="/logout" class="text-sm font-medium text-gray-400 hover:text-red-500 transition-colors flex items-center justify-center gap-1 group">
                <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                Cancel & Logout
            </a>
        </div>
    </div>
</body>
</html>
