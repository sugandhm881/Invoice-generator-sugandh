<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Step Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-2 text-gray-800">Security Check</h1>
        <p class="text-sm text-gray-500 mb-6">An OTP has been sent to the Master Administrator's Email.</p>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-xs">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/verify-otp" class="space-y-4">
            <input type="text" name="otp" placeholder="Enter 6-Digit OTP" required maxlength="6"
                   class="w-full p-3 border text-center text-2xl tracking-widest rounded focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">
                Verify & Login
            </button>
        </form>
    </div>
</body>
</html>
